<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scripts/script.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body onload="onLoad()">
    <header>
        <h1>HTML-A-SKETCH</h1>
    </header>

        <div id="drawOptions">
            <button id='outline' onclick="changeOutline()">Outline</button>
            <button id="reset" onclick="resetPixels()">Clear</button>

        <div id="etchWindow" class='unselectable'>
            <!-- Pixels will be added on load or size change -->
        </div> <!--etchWidnow-->
    </main>
</body>
