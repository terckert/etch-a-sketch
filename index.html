<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scripts/script.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body onload="onLoad()">
    <header>
        <h1>HTML-A-SKETCH</h1>
    </header>
    <main id="main">
        <div id="drawOptions">
            <div class="color-wrapper">
                <input id='colorPicker' type='color' value='black' onchange="changeColor()">
            </div>
            <button id='outline' onclick="changeOutline()">Outline</button>
            <button id="reset" onclick="resetPixels()">Clear</button>
            <div id="slider">
                <p id="sliderSize">16 x 16</p>
                <input type="range" min='4' max='48' value = '16' id='gridSize' onchange="sliderUpdate()">
            </div>
        </div>
        <div id="etchWindow" class='unselectable'>
            <!-- Pixels will be added on load or size change -->
        </div>
    </main>
    <footer>
        <p> Made by Timothy Erckert</p>
        <a href="https://github.com/terckert/etch-a-sketch"><img src="./images/GitHub-Mark-32px.png" alt=""></a>
    </footer>
</body>
</html>
